<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>forms<</title>
</head>
<body>
    <form action "">
        <div>
            <label for="namefield">Name</label>
            <input type="text" id="namefield" pattern= "[A-Za-z]"placeholder="enter your name">
            <input type="number" placeholder="enter your number">
        </div>
        <div>
            <label for="frontend">frontend developer</label>
            <input type="checkbox" id="frontend">
            <label for="backend">backend developer</label>
            <input type="checkbox" id="backend">

        </div>
        <div>
            <label for="frontendcourse">frontend development</label>
            <input type="radio" name="course" id="frontendcourse">
            <label for="backendcourse">backend development</label>
            <input type="radio" name="course" id="backendcourse">

        </div>
        <div>
            <input type="email" name="" id="" placeholder="enter your email">


        </div>
        <div>
            <input type="date" name="" id="">

        </div>
         <div>
            <label for="">age</label>
            <input type="number" min="1" max="50" name="" id="" placeholder="enter your age"> 
         </div>
         <div>
            <input type="file" name="" id="">
         </div>
         <div>
            <input type="password" minlength="1" maxlength="10" placeholder="enter your password" required name="" id="">
         </div>
         <div>
            <label for="message">message</label>
            <textarea name="" placeholder="enter your text" id="message"></textarea>
         </div>
         <div>
            <input type="range" name="" id="">
         </div>
         <div>
            <label for="tech">choose a skill</label>

                <option value="select">select</option>
                <option value="Html">html</option>
                <option value="css">css</option>
                <option value="js">js</option>
            </select>
         </div>
         <div>
            <input type="text" name="" value="emai is mandetory" id="" disabled>
         </div>
         <div>
         <input type="submit" value="submit">
        </div>
        <div>
            <button> a normal button</button>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
    </form>
</body>
</html>
